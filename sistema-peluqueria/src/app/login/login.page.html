<ion-content>
  <ion-card class="ion-no-margin">
    <ion-img src="../../assets/Recurso 4.png"></ion-img>
    <ion-card-content>
      <ion-card-title> Bienvenido </ion-card-title>

      <form [formGroup]="userLoginForm" (ngSubmit)="login()">
        <div class="wrapform">
          <ion-item>
            <ion-input
              type="email"
              name="email"
              formControlName="email"
              placeholder="Usuario/Email"
            >
              <ion-icon name="mail-outline"></ion-icon>
            </ion-input>
          </ion-item>

          <ion-item>
            <ion-input
              type="password"
              name="password"
              formControlName="password"
              placeholder="Contraseña"
            >
              <ion-icon name="lock-closed"></ion-icon>
            </ion-input>
          </ion-item>

        </div>
 
        <div class="sign-btn-wrap">
          <ion-button
            shape="round"
            type="submit"
            fill="solid"
            class="sign-btn"
            [disabled]="!userLoginForm.valid"
            >Login</ion-button
          >
        </div>
      </form>
    </ion-card-content>
  </ion-card>

  <div class="ion-card-footer">
    <span>¿No tienes una Cuenta? </span>
    <button  class="ion-no-padding"   [routerLink]="[ '/', 'registro' ]" routerLinkActive="active">Regístrate</button>
  </div>

  <div class="social-btns" style="margin-bottom: 30px;">
    <ion-button  href="https://sites.google.com/view/ciclonmasuno/p%C3%A1gina-principal" fill="clear" class="facebookbtn ion-no-padding" >
      <ion-img src="../../assets/Logo.png"></ion-img>
    </ion-button>
    <div style="margin-left: auto; margin-right: auto;">
      <span style="color: black;">Copyright &copy; @CicloN+1</span>
    </div>
  </div>
</ion-content>
